<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Then load datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Smart Task Manager</h1>
            <div class="stats">
                <span id="total-tasks">0</span> tasks
                <span id="completed-tasks">0</span> completed
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filters">
                <select id="priority-filter">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="todo">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button id="add-task-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="task-board">
            <div class="column" id="todo-column" data-status="todo">
                <h2>To Do</h2>
                <div class="tasks" id="todo-tasks"></div>
            </div>
            <div class="column" id="progress-column" data-status="in-progress">
                <h2>In Progress</h2>
                <div class="tasks" id="progress-tasks"></div>
            </div>
            <div class="column" id="done-column" data-status="done">
                <h2>Done</h2>
                <div class="tasks" id="done-tasks"></div>
            </div>
        </div>

        <!-- Task Modal -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="text" id="task-due-date" name="dueDate" class="datepicker">
                        </div>
                    </div>
                    <input type="hidden" id="task-id" name="id">
                    <button type="submit" class="btn-primary">Save Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
